name: Run Tests and Deploy

on:
  push:
    branches-ignore:
      - "dependabot/**" # avoid duplicates: only run the PR, not the push
      - "renovate/**" # avoid duplicates: only run the PR, not the push
      - "tmp-mergify/**" # avoid duplicates: only run the PR, not the push
      - "mergidy/**" # avoid duplicates: only run the PR, not the push
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group: {}

permissions: {}

jobs:
  Default-cache-pnpm-first:
    name: Run Tests and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          persist-credentials: false
      - name: Set up Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24
      - name: Install pnpm
        uses: pnpm/action-setup@0bc9da32cd356746083d9e2b8848bad8b974c72c
        with:
          cache: true
          run_install: |
            args: --prefer-frozen-lockfile
      - name: Do stuff!
        run: pnpm wrangler --version
